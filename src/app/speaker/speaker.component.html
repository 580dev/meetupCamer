<main>
    <!--? Hero Start -->
    <div class="slider-area2">
        <div class="slider-height2 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2>Spakers</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero End -->
    <!--? Brand Area Start -->
    <ng-container *ngIf="speakers.length === 0">
        <div class="pt-100 pb-100">
            <h1>Comming soon.</h1>
        </div>
    </ng-container>
    <section class="team-area pt-180 pb-100" *ngIf="speakers.length !== 0">
        <div class="container">
            <div class="row" >
                
                <ng-container *ngFor="let speaker of speakers">
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="single-team mb-30">
                            <div class="team-img">
                                <img src="assets/img/gallery/team1.png" alt="">
                                <!-- Blog Social -->
                                <ul class="team-social">
                                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                    <li><a href="#"><i class="fas fa-globe"></i></a></li>
                                </ul>
                            </div>
                            <div class="team-caption team-caption2">
                                <h3><a href="#">Jesscia brown</a></h3>
                                <p> Co Founder</p>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </section>
    <!-- Brand Area End --> 
</main>
